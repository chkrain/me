<head>

    <title>Контакты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}body{min-height:100vh;background:#0c0b15;display:flex;align-items:center;justify-content:center;font-family:'Inter','SF Pro Display',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;padding:1rem;position:relative;letter-spacing:.1em}body::before{content:'';position:fixed;inset:0;background:radial-gradient(circle at 10% 30%,rgba(240,170,255,.4) 0%,transparent 45%),radial-gradient(circle at 95% 70%,rgba(130,230,255,.45) 0%,transparent 50%),radial-gradient(circle at 40% 80%,rgba(255,200,230,.35) 0%,transparent 55%),radial-gradient(circle at 70% 15%,rgba(200,150,255,.4) 0%,transparent 50%),radial-gradient(circle at 50% 50%,rgba(255,140,200,.25) 0%,transparent 70%);pointer-events:none;z-index:0;mix-blend-mode:screen}.glass-card{position:relative;width:100%;max-width:800px;background:rgba(255,255,255,.03);backdrop-filter:blur(18px) saturate(250%);-webkit-backdrop-filter:blur(18px) saturate(250%);border-radius:clamp(60px,12vw,110px) clamp(60px,12vw,110px) clamp(50px,10vw,100px) clamp(50px,10vw,100px);box-shadow:0 50px 70px -25px rgba(0,0,0,.95),0 80px 100px -40px rgba(0,0,0,.8),inset 0 -25px 35px rgba(0,0,0,.4),inset 0 28px 45px rgba(255,255,255,.9),inset 0 10px 25px rgba(255,255,255,.6),0 0 0 3px rgba(255,255,255,.2) inset,0 0 40px rgba(255,200,255,.5),0 0 80px rgba(170,220,255,.4);padding:clamp(2rem,6vw,3.5rem) clamp(1.2rem,4vw,2.8rem);color:rgba(255,255,255,.98);border:1px solid rgba(255,255,255,.25);transition:0.3s}.glass-card::after{content:'';position:absolute;inset:0;border-radius:inherit;background:radial-gradient(circle at 15% 20%,rgba(255,255,255,.5) 0%,transparent 35%),radial-gradient(circle at 88% 65%,rgba(255,240,250,.45) 0%,transparent 45%),radial-gradient(circle at 40% 75%,rgba(200,240,255,.4) 0%,transparent 55%),radial-gradient(circle at 65% 25%,rgba(255,220,240,.4) 0%,transparent 50%);pointer-events:none;z-index:1;mix-blend-mode:soft-light}.content{position:relative;z-index:5;display:flex;flex-direction:column;align-items:center;gap:clamp(1.5rem,4vw,2.2rem)}.avatar{width:clamp(130px,25vw,180px);height:clamp(130px,25vw,180px);position:relative;border-radius:65% 35% 60% 40% / 40% 55% 45% 60%;box-shadow:inset 0 0 50px rgba(255,255,255,1),inset 10px 10px 40px rgba(255,255,255,1),inset -8px -8px 30px rgba(0,0,0,.2),0 35px 45px -12px rgba(0,0,0,.8),0 0 0 4px rgba(255,255,255,.4) inset,0 0 50px rgba(255,200,240,.7),0 0 90px rgba(190,230,255,.6);border:2px solid rgba(255,255,255,.6);transform:perspective(800px) rotateX(1.5deg) rotateY(0.8deg);transition:0.4s;overflow:hidden;margin-bottom:.5rem}.avatar img{width:100%;height:100%;object-fit:cover;display:block;border-radius:inherit;filter:brightness(1.05) contrast(1.05);transition:0.4s}.avatar::after{content:'';position:absolute;inset:0;border-radius:inherit;background:radial-gradient(circle at 30% 25%,rgba(255,255,255,.4) 0%,transparent 60%),radial-gradient(circle at 70% 75%,rgba(220,240,255,.3) 0%,transparent 70%);pointer-events:none;mix-blend-mode:overlay;z-index:2}.avatar:hover{transform:perspective(800px) rotateX(0deg) rotateY(0deg) scale(1.02)}.name{font-size:clamp(2rem,6vw,3rem);font-weight:200;letter-spacing:clamp(.2rem,2vw,.6rem);text-transform:uppercase;text-shadow:0 10px 25px rgba(0,0,0,.5),0 0 30px rgba(255,255,255,.3);color:white;padding-bottom:.8rem;line-height:1.2;text-align:center;border-radius:7px;word-break:break-word}.sub-name{font-weight:100;font-size:clamp(.8rem,3vw,1.1rem);letter-spacing:clamp(.3rem,2vw,.7rem);text-transform:uppercase;color:rgba(255,255,255,.7);margin-top:-1rem;padding:.2rem 1rem;text-shadow:0 2px 10px rgba(0,0,0,.3);border-radius:13px;text-align:center;word-break:break-word}.contact-grid{display:flex;flex-wrap:wrap;justify-content:center;gap:clamp(1rem,3vw,1.8rem) clamp(1.2rem,3vw,2.2rem);margin:clamp(1rem,3vw,1.8rem) 0 clamp(.5rem,2vw,1rem);width:100%}.contact-item{position:relative;background:rgba(255,255,255,.06);backdrop-filter:blur(18px) saturate(250%);-webkit-backdrop-filter:blur(18px) saturate(250%);border-radius:150px 80px 150px 80px;padding:clamp(.8rem,2.5vw,1.3rem) clamp(1.2rem,4vw,2.5rem);display:flex;align-items:center;gap:clamp(.6rem,2vw,1.2rem);font-size:clamp(.95rem,3vw,1.4rem);font-weight:250;letter-spacing:.1rem;color:white;box-shadow:0 35px 40px -18px black,inset 0 -20px 28px rgba(0,0,0,.4),inset 0 24px 35px rgba(255,255,255,.95),inset 0 0 35px rgba(255,255,255,.6),0 0 0 3px rgba(255,255,255,.25) inset,0 12px 0 -5px rgba(255,255,255,.4);border:1px solid rgba(255,255,255,.25);transition:0.2s;cursor:pointer;filter:drop-shadow(0 0 20px rgba(255,190,230,.4));text-decoration:none;background-image:radial-gradient(circle at 20% 30%,rgba(255,255,255,.25) 0%,transparent 70%);width:auto;min-width:fit-content;max-width:100%}.contact-item i{font-size:clamp(1.2rem,4vw,1.8rem);color:white;filter:drop-shadow(0 0 12px rgba(255,255,255,.8));flex-shrink:0}.contact-item:hover{transform:scale(1.03) translateY(-6px);background:rgba(255,255,255,.12);box-shadow:0 45px 50px -18px black,inset 0 -18px 25px rgba(0,0,0,.3),inset 0 30px 45px rgba(255,255,255,1),0 0 0 3px rgba(255,255,255,.35) inset,0 14px 0 -4px rgba(255,255,255,.5)}@media (hover:none){.contact-item:hover{transform:none}.contact-item:active{transform:scale(.98) translateY(-2px)}.avatar:hover{transform:perspective(800px) rotateX(1.5deg) rotateY(0.8deg)}.social-mini a:hover{transform:none}.social-mini a:active{transform:scale(.95)}}.social-mini{display:flex;gap:clamp(1.2rem,4vw,2.2rem);justify-content:center;margin-top:clamp(1.5rem,4vw,2.2rem);flex-wrap:wrap}.social-mini a{display:flex;align-items:center;justify-content:center;width:clamp(48px,10vw,68px);height:clamp(48px,10vw,68px);background:rgba(255,255,255,.07);backdrop-filter:blur(16px) saturate(250%);-webkit-backdrop-filter:blur(16px) saturate(250%);border-radius:55% 45% 60% 40% / 50% 45% 55% 50%;box-shadow:0 30px 35px -15px black,inset 0 -16px 22px rgba(0,0,0,.35),inset 0 22px 32px rgba(255,255,255,.9),inset 0 0 30px rgba(255,255,255,.6),0 0 0 3px rgba(255,255,255,.25) inset;border:1px solid rgba(255,255,255,.3);color:white;font-size:clamp(1.3rem,4vw,2rem);transition:0.25s;text-decoration:none;filter:drop-shadow(0 0 18px rgba(200,170,255,.5))}.social-mini a:hover{transform:translateY(-8px) scale(1.04);box-shadow:0 40px 45px -15px black,inset 0 -16px 24px rgba(0,0,0,.25),inset 0 28px 40px white,0 0 0 4px rgba(255,255,255,.35) inset;background:rgba(255,255,255,.15)}.contact-item::after{content:'';position:absolute;inset:0;border-radius:inherit;background:radial-gradient(circle at 25% 35%,rgba(255,255,255,.35) 0%,transparent 60%);pointer-events:none;mix-blend-mode:overlay}@media (max-width:380px){body{padding:.5rem}.contact-grid{flex-direction:column;align-items:center;gap:1rem}.contact-item{width:100%;justify-content:center;border-radius:100px 50px 100px 50px;padding:.9rem 1.2rem;font-size:1rem}.name{font-size:1.6rem;letter-spacing:.2rem}.sub-name{font-size:.8rem;letter-spacing:.3rem;margin-top:-.8rem}.avatar{width:110px;height:110px}.social-mini{gap:1rem}.social-mini a{width:44px;height:44px;font-size:1.2rem}}@media (min-width:381px) and (max-width:500px){.contact-item{padding:.9rem 1.5rem;font-size:1.1rem}.contact-grid{gap:1.2rem}.avatar{width:140px;height:140px}}@media (min-width:1400px){.glass-card{max-width:900px;padding:4rem 3.2rem}.avatar{width:200px;height:200px}.name{font-size:3.5rem}.contact-item{font-size:1.6rem;padding:1.5rem 3rem}.social-mini a{width:80px;height:80px;font-size:2.3rem}}.glass-card{outline:3px solid rgba(255,180,220,.2);outline-offset:5px}a{text-decoration:none;display:block}a .contact-item{width:100%}.contact-grid a{display:block}.fa-steam{font-size:1.1em}@media (max-width:350px){.contact-item{flex-wrap:wrap;text-align:center;gap:.5rem}.contact-item i{margin-right:0}.sub-name{font-size:.7rem;letter-spacing:.2rem}}
    </style>
</head>
